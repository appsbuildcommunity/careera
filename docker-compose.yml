services:
  mongodb:
    image: mongo:7.0
    container_name: careera-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    # Remove these lines:
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: admin
    #   MONGO_INITDB_ROOT_PASSWORD: password123

volumes:
  mongo_data: